<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol Nutri | Emagrecimento e Saúde</title>
    <link rel="stylesheet" href="style.css">
    <!-- LINK CORRIGIDO: Ícones (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
</head>
<body>

    <!-- 1. Menu de Navegação -->
    <header>
      <nav class="navbar">
        <a href="#home" class="logo">
            <img src="assets/logo-principal.png" alt="Carol Nutri Logo">
        </a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#metodo">Método</a></li>
            <li><a href="#avaliacoes">Depoimentos</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><a href="https://wa.me" class="btn-agendar-top">Agendar</a></li>
        </ul>
      </nav>
    </header>

    <!-- 2. Banner Principal -->
    <section id="home" class="hero">
        <div class="container"> <!-- Adicionado container aqui também -->
            <div class="hero-content">
                <h1>Transforme sua saúde com equilíbrio.</h1>
                <p>Nutrição descomplicada e personalizada para você.</p>
                <button class="btn-agendar">Agendar Consulta</button>
            </div>
        </div>
    </section>

    <!-- 3. Sobre Mim (CORRIGIDO) -->
    <section id="sobre" class="about">
        <div class="container">
            <h2>Sobre Mim</h2>
            <div class="about-container">
                <div class="about-text">
                    <p>Olá, sou a Carol! Minha missão é...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 4. Método -->
    <section id="metodo" class="method">
        <div class="container">
            <h2>Meu Método</h2>
            <div class="method-grid">
                <div class="card">Acompanhamento Diário</div>
                <div class="card">Plano Individualizado</div>
                <div class="card">Receitas Práticas</div>
            </div>
        </div>
    </section>

    <!-- O restante do código segue a mesma lógica de colocar a 'div container' dentro das seções -->

    <!-- 8. Botões Flutuantes (Links de exemplo) -->
    <div class="floating-btns">
        <a href="https://wa.me" class="btn-float whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://instagram.com" class="btn-float instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

</body>
</html>
